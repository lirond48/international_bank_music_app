<h2>Music Discs</h2>
<div>
  <music-options (onSubmit)="onSearch($event)"></music-options>
</div>

<div class="music-container">

  @if (loading()) {
    <div class="loading">Loading discs...</div>
  }

  @if (error()) {
    <div class="error">{{ error() }}</div>
  }

  @if (!loading() && !error()) {
    @if (discs().length > 0) {
      <div class="discs-grid">
        @for (disc of discs(); track disc.id) {
          <music-item [disc]="disc"></music-item>
        }
      </div>
    } @else {
      <div class="no-discs">No discs found.</div>
    }
  }
</div>
